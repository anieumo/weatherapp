<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
    <script src="weather.js"></script>
</head>
<body>
    <div class="card">
        <div class="search">
            <input id="userInput" type="text" class="search-bar">
            <button onclick="myFunction()"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z" clip-rule="evenodd"></path><path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z" clip-rule="evenodd"></path></svg></button>
            <script>
                function myFunction() {
                var x = document.getElementById("userInput").value;
                async function getWeather() {
                    const response =
                    await fetch("https://api.openweathermap.org/data/2.5/weather?q="
                    + x
                    + "&appid=482d2f31dc8b7beafbff108ae04a732b", {mode: 'cors'})
                    const myData = await response.json();
                            console.log(myData.name)
                            console.log(myData.main.feels_like)
                            console.log(myData.main.humidity)
                            console.log(myData.wind.speed)
                        }
                    getWeather();
                }
            </script>
        <div class="weather"> 
            <h2 id="city">Long Beach</h2>
            <div id="temp">Â°C</div>
            <img src="#" alt="" class="icon"/>
            <div id="description">Rain</div>
            <div id="humidity">Humidity: 50%</div>
            <div id="wind">Wind Speed:</div><p>60</p>
    </div>
</body>
