<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
    <script src="weather.js" defer></script>

</head>
<body>
    <div class="card">
        <div class="search">
            <input id="userInput" type="text" placeholder="Search City..." class="search-bar">
            <button class="searchbutton" onclick="myFunction()"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z" clip-rule="evenodd"></path><path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z" clip-rule="evenodd"></path></svg></button>
        </div>
            <script>
                function myFunction() {
                var x = document.getElementById("userInput").value;
                async function getWeather() {
                    const response =
                    await fetch("https://api.openweathermap.org/data/2.5/weather?q="
                    + x
                    + "&appid=482d2f31dc8b7beafbff108ae04a732b", {mode: 'cors'})
                    const myData = await response.json();
                            console.log(myData)
                            console.log(myData.name)
                            document.getElementById("city").innerText = myData.name
                            console.log(myData.main.feels_like)
                            document.getElementById("description").innerText = myData.weather[0].description
                            temp = ((myData.main.feels_like - 273.15) * (9/5) + 32).toFixed(1)
                            console.log(myData.weather[0].icon )
                            document.getElementById("icon").src = "https://openweathermap.org/img/wn/" + myData.weather[0].icon + "@2x.png"
                            console.log(document.getElementById("icon").src)
                            document.getElementById("temp").innerText = temp + " °F"
                            console.log(myData.main.humidity)
                            document.getElementById("humidity").innerText = "humidity: " + myData.main.humidity
                            console.log(myData.wind.speed)
                            windspeed = (myData.wind.speed * 2.237).toFixed(0)
                            document.getElementById("wind").innerText = "wind speed: " + windspeed + " mph"

                        }
                    getWeather();

                // function updateDisplay() {
                //     console.log(cityname)
                //     console.log(tempname)
                //     console.log()
                //     document.getElementById("city").innerText = "Weather in " + city;
                //     document.getElementById("temp").innerText = temp + " °C";
                //     document.getElementById("description").innerText = description;
                //     document.getElementById("humidity").innerText = humidity;
                //     document.getElementById("wind").innerText = speed;
                //     }
                }
            </script>
        <div class="weather"> 
            <h2 class="city" id="city"></h2>
            <div class="temp" id="temp"></div>
            <img src="" alt="" id="icon" class="icon"/>
            <div class="description" id="description"></div>
            <div class="humidity" id="humidity"></div>
            <div class="wind" id="wind"></div>
        </div>
    </div>
</body>
