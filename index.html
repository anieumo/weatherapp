    <div class="card">
        <div class="search">
            <input id="userInput" type="text" placeholder="Search City..." class="search-bar">
            <button class="searchbutton" onclick="myFunction()"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z" clip-rule="evenodd"></path><path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z" clip-rule="evenodd"></path></svg></button>
        </div>
            <script>
                function myFunction() {
                var x = document.getElementById("userInput").value;
                if (x == "") {
                    alert("Please enter a city")
                    return
                }
                async function getWeather() {
                    const response =
                    await fetch("https://api.openweathermap.org/data/2.5/weather?q="
                    + x
                    + "&appid=482d2f31dc8b7beafbff108ae04a732b", {mode: 'cors'})
                    const myData = await response.json();
                        if (myData.message === "city not found") {
                            alert("city not found")
                            return
                        } else {
                            document.getElementById("city").innerText = myData.name
                            document.getElementById("description").innerText = myData.weather[0].description
                            temp = ((myData.main.feels_like - 273.15) * (9/5) + 32).toFixed(1)

                            document.getElementById("icon").src = "https://openweathermap.org/img/wn/" + myData.weather[0].icon + "@2x.png"

                            document.getElementById("temp").innerText = temp + " °F"

                            document.getElementById("humidity").innerText = "humidity: " + myData.main.humidity

                            windspeed = (myData.wind.speed * 2.237).toFixed(0)

                            todaytempmin = ((myData.main.temp_min - 273.15) * (9/5) + 32).toFixed(1)

                            todaytempmax = ((myData.main.temp_max - 273.15) * (9/5) + 32).toFixed(1)
                        }
                    }
                
                getWeather();
             

                
                const weekday = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
                const d = new Date();

                    const weekData = await response.json();

                        document.getElementById("temp0").innerText = ((weekData.list[0].main.feels_like - 273.15) * (9/5) + 32).toFixed(1) + " °"

                        document.getElementById("icon2").src = "https://openweathermap.org/img/wn/" + weekData.list[2].weather[0].icon + "@2x.png"

                        document.getElementById("icon3").src = "https://openweathermap.org/img/wn/" + weekData.list[3].weather[0].icon + "@2x.png"
